<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abhika MoonMango — Manggo Smoothie</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #ffffff;
      --muted:#6b7280;
      --accent:#FFB84D; /* mango accent */
      --accent-700:#ff9f1a;
      --card:#ffffff;
      --shadow:0 8px 30px rgba(16,24,40,0.08);
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Poppins,system-ui,Segoe UI,Roboto,Arial;
      background: linear-gradient(180deg,#fff 0%, #fff8ef 100%);
      color:#111; -webkit-font-smoothing:antialiased;
      display:flex;flex-direction:column;
      min-height:100vh;
    }

    /* Header */
    header{
      display:flex;align-items:center;gap:16px;padding:18px 24px;max-width:900px;margin:20px auto 0; width:100%;
    }
    .logo-thumb{width:60px;height:60px;border-radius:50%;overflow:hidden;flex:0 0 60px;box-shadow:0 6px 18px rgba(16,24,40,0.08)}
    .logo-thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .brand{display:flex;flex-direction:column}
    .brand h1{margin:0;font-size:18px;font-weight:700;letter-spacing:0.2px}
    .brand p{margin:3px 0 0;color:var(--muted);font-size:13px}

    /* Main content */
    main{flex:1;display:flex;align-items:center;justify-content:center;padding:36px 16px}
    .wrap{max-width:920px;width:100%;display:flex;align-items:center;justify-content:center}

    /* Product card */
    .card{
      width:100%;max-width:520px;background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;padding:0;display:grid;grid-template-columns:1fr;align-items:stretch
    }
    .media{height:320px;background:#f7f3ef;display:grid;place-items:center}
    .media img{width:100%;height:100%;object-fit:cover;display:block}
    .content{padding:20px 22px}
    .kicker{font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:0.9px;margin-bottom:8px}
    .title{font-size:22px;margin:0 0 6px}
    .desc{color:var(--muted);margin:0 0 14px}

    .price-row{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:16px}
    .price{font-weight:700;font-size:20px;color:var(--accent-700)}

    .controls{display:flex;align-items:center;gap:12px}
    .qty{
      display:inline-flex;align-items:center;gap:8px;border-radius:10px;padding:6px 8px;border:1px solid #eee;background:#fff
    }
    .qty button{background:transparent;border:0;padding:6px 8px;font-size:16px;cursor:pointer}
    .qty input{width:56px;border:0;text-align:center;font-weight:600}

    .cta{display:flex;gap:12px;align-items:center}
    .btn{
      background:var(--accent);border:0;padding:12px 16px;border-radius:10px;color:#111;font-weight:600;cursor:pointer;box-shadow:0 6px 18px rgba(255,184,77,0.18)
    }
    .btn.secondary{background:transparent;border:1px solid #eee;color:var(--muted);font-weight:600}

    footer{max-width:900px;margin:28px auto 40px;padding:0 16px;color:var(--muted);font-size:13px;text-align:center}

    @media (max-width:540px){
      .media{height:260px}
      .title{font-size:18px}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-thumb" aria-hidden="true">
      <img src="Abhika.jpg" alt="Logo Abhika MoonMango">
    </div>
    <div class="brand">
      <h1>Abhika MoonMango</h1>
      <p>Fresh handmade mango smoothie — satu varian</p>
    </div>
  </header>

  <main>
    <div class="wrap">
      <article class="card" role="article" aria-label="Manggo Smoothie product card">
        <div class="media">
          <img src="Barang.jpg" alt="Manggo Smoothie">
        </div>
        <div class="content">
          <div class="kicker">Minuman</div>
          <h2 class="title">Manggo Smoothie</h2>
          <p class="desc">Smoothie mangga segar, dibuat dari mangga matang — manis, lembut, dan menyegarkan. Disajikan dingin.</p>

          <div class="price-row">
            <div class="price">Rp 15.000</div>
            <div class="controls">
              <div class="qty" aria-label="Kontrol jumlah">
                <button id="dec" aria-label="kurangi">−</button>
                <input id="qty" type="number" min="1" value="1" aria-label="jumlah" />
                <button id="inc" aria-label="tambah">+</button>
              </div>
            </div>
          </div>

          <div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
            <button class="btn" id="checkout">Pesan via WhatsApp</button>
            <button class="btn secondary" id="clear">Hapus</button>
          </div>
        </div>
      </article>
    </div>
  </main>

  <footer>© 2025 Abhika MoonMango — Minimalis modern • Manggo Smoothie</footer>

  <script>
    const PRICE = 15000;
    const phone = '6281919000164'; // international format

    const qtyInput = document.getElementById('qty');
    document.getElementById('inc').addEventListener('click', ()=>{ qtyInput.value = parseInt(qtyInput.value || '1') + 1; });
    document.getElementById('dec').addEventListener('click', ()=>{ qtyInput.value = Math.max(1, (parseInt(qtyInput.value || '1') - 1)); });

    document.getElementById('clear').addEventListener('click', ()=>{ qtyInput.value = 1; });

    function formatIDR(n){
      return 'Rp ' + n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    }

    document.getElementById('checkout').addEventListener('click', ()=>{
      const qty = Math.max(1, parseInt(qtyInput.value || '1'));
      const total = PRICE * qty;

      // full message in Indonesian, URL-encoded manually for clarity
      let message = `Halo Abhika MoonMango!%0A%0ASaya ingin memesan:%0A- Manggo Smoothie x${qty} = ${encodeURIComponent(formatIDR(total))}%0A%0ATotal: ${encodeURIComponent(formatIDR(total))}%0A%0ASilakan konfirmasi ketersediaan dan estimasi waktu siapnya. Terima kasih!`;

      const url = `https://wa.me/${phone}?text=${message}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
