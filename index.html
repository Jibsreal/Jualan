<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Pesan smoothie segar langsung dari 3SmoothMoon. Multiple produk dengan varian pilihan!" />
  <meta property="og:title" content="3SmoothMoon â€” Pesan Smoothie Segar" />
  <meta property="og:description" content="Smoothie handmade langsung dari Moon Smoothie. Pesan sekarang via WhatsApp!" />
  <title>3SmoothMoon â€” Pesan Smoothie Segar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --muted: #6b7280;
      --accent: #FFB84D;
      --accent-700: #ff9f1a;
      --card: #ffffff;
      --shadow: 0 8px 30px rgba(16,24,40,0.08);
      --radius: 14px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Poppins', system-ui, sans-serif;
      background: linear-gradient(180deg, #fff 0%, #fff8ef 100%);
      color: #111;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 18px 24px;
      max-width: 900px;
      margin: 20px auto 0;
      width: 100%;
    }
    .logo-thumb {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      flex: 0 0 60px;
      box-shadow: 0 6px 18px rgba(16,24,40,0.08);
    }
    .logo-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .brand h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .brand p {
      margin: 3px 0 0;
      color: var(--muted);
      font-size: 13px;
    }

    /* Main */
    main {
      padding: 36px 16px;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* Products Grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }

    /* Product Card */
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: var(--transition);
    }
    .card:hover {
      box-shadow: 0 12px 40px rgba(16,24,40,0.12);
    }
    .media {
      height: 260px;
      background: #f7f3ef;
      position: relative;
      overflow: hidden;
    }
    .media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }
    .card:hover .media img {
      transform: scale(1.05);
    }
    .content {
      padding: 24px;
    }
    .product-name {
      font-size: 20px;
      margin: 0 0 6px;
      font-weight: 700;
    }
    .product-desc {
      color: var(--muted);
      margin: 0 0 16px;
      font-size: 14px;
      line-height: 1.5;
    }

    /* Variants */
    .variant-label {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: var(--muted);
    }
    .variant-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 16px;
    }
    .variant-item {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      border-radius: 8px;
      border: 2px solid transparent;
      transition: var(--transition);
      cursor: pointer;
    }
    .variant-item:hover {
      background: #f9fafb;
      border-color: var(--accent);
    }
    .variant-item input[type="checkbox"] {
      margin-right: 10px;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    .variant-name {
      flex: 1;
      font-size: 14px;
      font-weight: 600;
    }

    /* Controls */
    .price-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 12px 0;
      border-top: 1px solid #f3f4f6;
    }
    .price {
      font-weight: 700;
      font-size: 18px;
      color: var(--accent-700);
    }
    .qty {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border-radius: 8px;
      padding: 4px 8px;
      border: 1px solid #eee;
      background: #fff;
    }
    .qty button {
      background: transparent;
      border: 0;
      padding: 6px 12px;
      font-size: 18px;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
    }
    .qty button:hover {
      color: var(--accent-700);
    }
    .qty input {
      width: 48px;
      border: 0;
      text-align: center;
      font-weight: 600;
      font-size: 15px;
    }
    .subtotal {
      font-size: 12px;
      color: var(--muted);
      text-align: right;
      margin-top: 4px;
    }

    /* Summary & Checkout */
    .checkout-summary {
      position: sticky;
      bottom: 20px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 -4px 20px rgba(16,24,40,0.12);
      padding: 24px;
      max-width: 520px;
      margin: 0 auto;
      border: 1px solid #f3f4f6;
    }
    .summary-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
      text-align: center;
    }
    .summary-items {
      max-height: 180px;
      overflow-y: auto;
      margin-bottom: 16px;
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 14px;
    }
    .summary-item strong {
      font-weight: 600;
    }
    .summary-total {
      display: flex;
      justify-content: space-between;
      padding-top: 12px;
      border-top: 2px solid #e5e7eb;
      font-size: 20px;
      font-weight: 700;
      color: var(--accent-700);
    }
    .checkout-btn {
      width: 100%;
      background: var(--accent);
      border: 0;
      padding: 16px;
      border-radius: 10px;
      color: #111;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 6px 18px rgba(255,184,77,0.18);
      margin-top: 16px;
    }
    .checkout-btn:hover {
      background: var(--accent-700);
      transform: translateY(-2px);
    }
    .checkout-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Footer */
    footer {
      max-width: 900px;
      margin: 28px auto 40px;
      padding: 0 16px;
      color: var(--muted);
      font-size: 13px;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .products-grid {
        grid-template-columns: 1fr;
      }
    }
    @media (max-width: 540px) {
      header { padding: 16px; }
      .brand h1 { font-size: 16px; }
      .media { height: 220px; }
      .checkout-summary {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        max-width: 100%;
        border-radius: 0;
        border-top-left-radius: var(--radius);
        border-top-right-radius: var(--radius);
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-thumb" aria-hidden="true">
      <img src="abhika.jpg" alt="Logo 3SmoothMoon">
    </div>
    <div class="brand">
      <h1>3SmoothMoon</h1>
      <p>Brand: <strong>Moon Smoothie</strong> â€” Fresh handmade smoothies</p>
    </div>
  </header>

  <main>
    <div class="products-grid" id="products-grid">
      <!-- Products will be dynamically generated -->
    </div>

    <!-- Checkout Summary -->
    <div class="checkout-summary" id="checkout-summary" style="display: none;">
      <div class="summary-title">Ringkasan Pesanan</div>
      <div class="summary-items" id="summary-items"></div>
      <div class="summary-total">
        <span>Total Keseluruhan:</span>
        <span id="grand-total">Rp 0</span>
      </div>
      <button class="checkout-btn" id="checkout-btn">
        Pesan via WhatsApp
      </button>
    </div>
  </main>

  <footer>
    Â© 2025 3SmoothMoon â€” Brand: Moon Smoothie â€¢ Varian: Banana Mango, Strawberry Banana, Kiwi Banana
  </footer>

  <script>
    // ===== DATA PRODUK =====
    const PRODUCTS = [
      {
        id: 'smoothie-1',
        name: 'Smoothie Mangga & Pisang',
        desc: 'Kombinasi manis mangga Alphonso dan pisang sunpride. Perfect energy boost!',
        price: 15000,
        image: 'abhika.jpg', // GANTI dengan gambar produk Anda
        variants: [
          { name: 'Banana Mango', image: '1.jpg' },
          { name: 'Strawberry Banana', image: '2.jpg' },
          { name: 'Kiwi Banana', image: '3.jpg' }
        ]
      },
      {
        id: 'smoothie-2',
        name: 'Smoothie Berry Mix',
        desc: 'Perpaduan segar berbagai buah berry pilihan. Kaya antioksidan!',
        price: 18000,
        image: 'abhika.jpg', // GANTI dengan gambar produk Anda
        variants: [
          { name: 'Blueberry Mix', image: '1.jpg' },
          { name: 'Raspberry Blend', image: '2.jpg' },
          { name: 'Acai Bowl', image: '3.jpg' }
        ]
      },
      {
        id: 'smoothie-3',
        name: 'Smoothie Tropical',
        desc: 'Rasakan sensasi tropis dengan kelapa muda, nanas, dan papaya.',
        price: 16000,
        image: 'abhika.jpg', // GANTI dengan gambar produk Anda
        variants: [
          { name: 'Coconut Pineapple', image: '1.jpg' },
          { name: 'Papaya Delight', image: '2.jpg' },
          { name: 'Tropical Fusion', image: '3.jpg' }
        ]
      }
    ];

    // ===== UTILITY FUNCTIONS =====
    const formatIDR = (n) => `Rp ${n.toLocaleString('id-ID')}`;

    // ===== DOM ELEMENTS =====
    const productsGrid = document.getElementById('products-grid');
    const summarySection = document.getElementById('checkout-summary');
    const summaryItems = document.getElementById('summary-items');
    const grandTotal = document.getElementById('grand-total');
    const checkoutBtn = document.getElementById('checkout-btn');

    // ===== GENERATE PRODUCTS =====
    function renderProducts() {
      PRODUCTS.forEach(product => {
        const card = document.createElement('article');
        card.className = 'card';
        card.dataset.productId = product.id;
        
        const variantHTML = product.variants.map(variant => `
          <label class="variant-item">
            <input type="checkbox" 
                   data-product-id="${product.id}" 
                   data-variant="${variant.name}" 
                   data-price="${product.price}">
            <span class="variant-name">${variant.name}</span>
          </label>
        `).join('');

        card.innerHTML = `
          <div class="media">
            <img src="${product.image}" alt="${product.name}">
          </div>
          <div class="content">
            <h3 class="product-name">${product.name}</h3>
            <p class="product-desc">${product.desc}</p>
            
            <div class="variant-label">Pilih Varian:</div>
            <div class="variant-list">${variantHTML}</div>
            
            <div class="price-row">
              <div class="price">${formatIDR(product.price)} / item</div>
              <div class="qty">
                <button class="dec-btn" data-product-id="${product.id}">âˆ’</button>
                <input type="number" min="1" value="1" class="qty-input" data-product-id="${product.id}">
                <button class="inc-btn" data-product-id="${product.id}">+</button>
              </div>
            </div>
            <div class="subtotal" id="subtotal-${product.id}">Subtotal: Rp 0</div>
          </div>
        `;
        
        productsGrid.appendChild(card);
      });

      attachEventListeners();
    }

    // ===== EVENT LISTENERS =====
    function attachEventListeners() {
      // Quantity buttons
      document.querySelectorAll('.inc-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const productId = btn.dataset.productId;
          const input = document.querySelector(`.qty-input[data-product-id="${productId}"]`);
          input.value = parseInt(input.value) + 1;
          updateSubtotal(productId);
          updateSummary();
        });
      });

      document.querySelectorAll('.dec-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const productId = btn.dataset.productId;
          const input = document.querySelector(`.qty-input[data-product-id="${productId}"]`);
          input.value = Math.max(1, parseInt(input.value) - 1);
          updateSubtotal(productId);
          updateSummary();
        });
      });

      // Quantity input validation
      document.querySelectorAll('.qty-input').forEach(input => {
        input.addEventListener('input', () => {
          const productId = input.dataset.productId;
          if (parseInt(input.value) < 1 || isNaN(input.value)) input.value = 1;
          updateSubtotal(productId);
          updateSummary();
        });
      });

      // Variant checkboxes
      document.querySelectorAll('.variant-item input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', () => {
          updateSummary();
        });
      });
    }

    // ===== UPDATE SUBTOTAL PER PRODUCT =====
    function updateSubtotal(productId) {
      const qty = parseInt(document.querySelector(`.qty-input[data-product-id="${productId}"]`).value);
      const checkedVariants = document.querySelectorAll(`.variant-item input[data-product-id="${productId}"]:checked`);
      const price = parseInt(checkedVariants[0]?.dataset.price || 0);
      const subtotal = qty * price * checkedVariants.length;
      
      document.getElementById(`subtotal-${productId}`).textContent = `Subtotal: ${formatIDR(subtotal)}`;
    }

    // ===== UPDATE SUMMARY =====
    function updateSummary() {
      const items = [];
      let total = 0;

      PRODUCTS.forEach(product => {
        const qty = parseInt(document.querySelector(`.qty-input[data-product-id="${product.id}"]`).value);
        const checkedVariants = document.querySelectorAll(`.variant-item input[data-product-id="${product.id}"]:checked`);
        
        checkedVariants.forEach(variant => {
          const variantName = variant.dataset.variant;
          const itemTotal = product.price * qty;
          total += itemTotal;
          
          items.push({
            text: `${product.name} - ${variantName} <strong>x${qty}</strong>`,
            price: formatIDR(itemTotal)
          });
        });
      });

      // Render summary
      if (items.length > 0) {
        summarySection.style.display = 'block';
        summaryItems.innerHTML = items.map(item => `
          <div class="summary-item">
            <span>${item.text}</span>
            <span>${item.price}</span>
          </div>
        `).join('');
        grandTotal.textContent = formatIDR(total);
      } else {
        summarySection.style.display = 'none';
      }
    }

    // ===== CHECKOUT =====
    checkoutBtn.addEventListener('click', () => {
      const orders = [];
      let grandTotalAmount = 0;

      PRODUCTS.forEach(product => {
        const qty = parseInt(document.querySelector(`.qty-input[data-product-id="${product.id}"]`).value);
        const checkedVariants = document.querySelectorAll(`.variant-item input[data-product-id="${product.id}"]:checked`);
        
        checkedVariants.forEach(variant => {
          const variantName = variant.dataset.variant;
          const itemTotal = product.price * qty;
          grandTotalAmount += itemTotal;
          orders.push(`${product.name} - ${variantName} (x${qty}) = ${formatIDR(itemTotal)}`);
        });
      });

      if (orders.length === 0) {
        alert('âš ï¸ Silakan pilih minimal satu varian produk!');
        return;
      }

      const message = `Halo 3SmoothMoon! ðŸ¥¤

Saya ingin memesan:
${orders.map(item => `â€¢ ${item}`).join('\n')}

*Total Keseluruhan: ${formatIDR(grandTotalAmount)}*

Silakan konfirmasi ketersediaan dan estimasi waktu siapnya. Terima kasih!`;

      // GANTI nomor WhatsApp berikut dengan nomor bisnis Anda
      const phone = '6281919000164';
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      
      window.open(url, '_blank');
    });

    // ===== INITIALIZE =====
    renderProducts();
    updateSummary();
  </script>
</body>
</html>
