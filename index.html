<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toko — Simple Shop</title>
  <style>
    :root{--bg:#f6f8fb;--card:#ffffff;--accent:#0b75ef;--muted:#6b7280}
    *{box-sizing:border-box;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{margin:0;background:var(--bg);color:#111}
    header{background:linear-gradient(90deg,#0b75ef 0%,#5db8ff 100%);color:#fff;padding:20px}
    .container{max-width:1100px;margin:24px auto;padding:0 16px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:56px;height:56px;border-radius:10px;background:#fff;color:var(--accent);display:grid;place-items:center;font-weight:700}
    h1{margin:0;font-size:20px}
    .layout{display:grid;grid-template-columns:1fr 360px;gap:18px;margin-top:18px}
    .card{background:var(--card);padding:16px;border-radius:10px;box-shadow:0 6px 18px rgba(11,117,239,0.06)}
    .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
    .product{border:1px solid #e6eefc;padding:12px;border-radius:8px;display:flex;flex-direction:column;gap:10px}
    .product img{width:100%;height:140px;object-fit:cover;border-radius:6px}
    .product h3{margin:0;font-size:16px}
    .price{font-weight:700;color:var(--accent)}
    button{background:var(--accent);color:#fff;border:0;padding:8px 12px;border-radius:8px;cursor:pointer}
    button.ghost{background:transparent;color:var(--accent);border:1px solid rgba(11,117,239,0.12)}
    .cart-list{display:flex;flex-direction:column;gap:10px}
    .cart-item{display:flex;gap:10px;align-items:center}
    .qty{width:48px}
    .muted{color:var(--muted);font-size:13px}
    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}
    @media (max-width:880px){.layout{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="brand">
        <div class="logo">TK</div>
        <div>
          <h1>Toko — Abhika MoonMango</h1>
          <div class="muted">Small demo shop with products and a buy list (cart)</div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="layout">
      <section class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
          <h2 style="margin:0;font-size:18px">Products</h2>
          <div class="muted">Click "Add" to push to your Buy List</div>
        </div>

        <div id="products" class="products"></div>
      </section>

      <aside class="card">
        <h2 style="margin-top:0">Buy List</h2>
        <div id="cart" class="cart-list">
          <div class="muted">Your cart is empty — add items to get started.</div>
        </div>

        <div style="margin-top:12px;display:flex;gap:8px;align-items:center;justify-content:space-between">
          <div>
            <div class="muted">Total:</div>
            <div id="total" style="font-size:18px;font-weight:700">Rp 0</div>
          </div>
          <div style="display:flex;flex-direction:column;gap:8px">
            <button id="checkout">Checkout</button>
            <button id="clear" class="ghost">Clear</button>
          </div>
        </div>
      </aside>
    </div>

    <footer>
      Built for demo — edit products in the script. LocalStorage remembers your buy list.
    </footer>
  </main>

  <script>
    // Sample products — replace or extend this array.
    const PRODUCTS = [
      {id: 'p1', name: 'Kopi Luwak (250g)', price: 75000, img: 'https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=800&q=60'},
      {id: 'p2', name: 'Batik Shirt (M)', price: 150000, img: 'https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=800&q=60'},
      {id: 'p3', name: 'Handmade Tote Bag', price: 85000, img: 'https://images.unsplash.com/photo-1520975918986-5c5b0f1c9c7b?auto=format&fit=crop&w=800&q=60'},
      {id: 'p4', name: 'Spice Set (Garam Masala)', price: 45000, img: 'https://images.unsplash.com/photo-1542444459-db8d9f07f6b6?auto=format&fit=crop&w=800&q=60'}
    ];

    // Cart is stored as {productId: qty}
    let cart = JSON.parse(localStorage.getItem('toko_cart') || '{}');

    function formatIDR(v){
      return 'Rp ' + v.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    }

    function renderProducts(){
      const container = document.getElementById('products');
      container.innerHTML = '';
      PRODUCTS.forEach(p => {
        const el = document.createElement('div');
        el.className = 'product';
        el.innerHTML = `
          <img src="${p.img}" alt="${p.name}" loading="lazy" />
          <div style="display:flex;justify-content:space-between;align-items:center">
            <h3>${p.name}</h3>
            <div class="price">${formatIDR(p.price)}</div>
          </div>
          <div style="display:flex;gap:8px;align-items:center;justify-content:space-between;">
            <div class="muted">ID: ${p.id}</div>
            <div>
              <button onclick="addToCart('${p.id}')">Add</button>
            </div>
          </div>
        `;
        container.appendChild(el);
      });
    }

    function saveCart(){
      localStorage.setItem('toko_cart', JSON.stringify(cart));
      renderCart();
    }

    function addToCart(id){
      cart[id] = (cart[id] || 0) + 1;
      saveCart();
    }

    function removeFromCart(id){
      delete cart[id];
      saveCart();
    }

    function changeQty(id, delta){
      const newQty = (cart[id] || 0) + delta;
      if(newQty <= 0) removeFromCart(id);
      else{ cart[id] = newQty; saveCart(); }
    }

    function renderCart(){
      const el = document.getElementById('cart');
      el.innerHTML = '';
      const keys = Object.keys(cart);
      if(keys.length === 0){
        el.innerHTML = '<div class="muted">Your cart is empty — add items to get started.</div>';
        document.getElementById('total').textContent = formatIDR(0);
        return;
      }

      let total = 0;
      keys.forEach(id => {
        const p = PRODUCTS.find(x => x.id === id);
        const qty = cart[id];
        const item = document.createElement('div');
        item.className = 'cart-item';
        item.innerHTML = `
          <div style="flex:1">
            <div style="font-weight:700">${p.name}</div>
            <div class="muted">${formatIDR(p.price)} · ID: ${p.id}</div>
          </div>
          <div style="display:flex;align-items:center;gap:6px">
            <button class="ghost" onclick="changeQty('${id}', -1)">-</button>
            <input class="qty" type="number" min="1" value="${qty}" onchange="setQty('${id}', this.value)" />
            <button class="ghost" onclick="changeQty('${id}', 1)">+</button>
            <button class="ghost" onclick="removeFromCart('${id}')">Remove</button>
          </div>
        `;
        el.appendChild(item);
        total += p.price * qty;
      });
      document.getElementById('total').textContent = formatIDR(total);
    }

    function setQty(id, val){
      const n = parseInt(val) || 0;
      if(n <= 0) removeFromCart(id);
      else{ cart[id] = n; saveCart(); }
    }

    document.getElementById('clear').addEventListener('click', ()=>{
      if(confirm('Clear all items from your buy list?')){ cart = {}; saveCart(); }
    });

    document.getElementById('checkout').addEventListener('click', ()=>{
      const keys = Object.keys(cart);
      if(keys.length === 0){ alert('Your buy list is empty. Add items first.'); return; }
      // For demo, checkout simply shows a summary and clears cart.
      const summary = keys.map(k=>{
        const p = PRODUCTS.find(x=>x.id===k);
        return `${p.name} x ${cart[k]} = ${formatIDR(p.price * cart[k])}`;
      }).join('\n');
      if(confirm('Confirm purchase?\n\n' + summary)){
        alert('Thanks for your purchase — this demo does not process payments.');
        cart = {}; saveCart();
      }
    });

    // Initial render
    renderProducts();
    renderCart();
  </script>
</body>
</html>
