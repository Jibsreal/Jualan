<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abhika MoonMango</title>
  <style>
    :root{--bg:#f6f8fb;--card:#ffffff;--accent:#ffb703;--muted:#6b7280}
    *{box-sizing:border-box;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{margin:0;background:var(--bg);color:#111}
    header{background:linear-gradient(90deg,#ffb703 0%,#ffd166 100%);color:#fff;padding:20px}
    .container{max-width:800px;margin:24px auto;padding:0 16px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:56px;height:56px;border-radius:10px;background:#fff;color:var(--accent);display:grid;place-items:center;font-weight:700}
    h1{margin:0;font-size:20px}
    .layout{display:grid;grid-template-columns:1fr 360px;gap:18px;margin-top:18px}
    .card{background:var(--card);padding:16px;border-radius:10px;box-shadow:0 6px 18px rgba(255,183,3,0.1)}
    .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
    .product{border:1px solid #ffe9b3;padding:12px;border-radius:8px;display:flex;flex-direction:column;gap:10px}
    .product img{width:100%;height:140px;object-fit:cover;border-radius:6px}
    .product h3{margin:0;font-size:16px}
    .price{font-weight:700;color:var(--accent)}
    button{background:var(--accent);color:#fff;border:0;padding:8px 12px;border-radius:8px;cursor:pointer}
    button.ghost{background:transparent;color:var(--accent);border:1px solid rgba(255,183,3,0.3)}
    .cart-list{display:flex;flex-direction:column;gap:10px}
    .cart-item{display:flex;gap:10px;align-items:center}
    .qty{width:48px}
    .muted{color:var(--muted);font-size:13px}
    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}
    @media (max-width:880px){.layout{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="brand">
        <div class="logo">AM</div>
        <div>
          <h1>Abhika MoonMango</h1>
          <div class="muted">Fresh handmade mango smoothies</div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="layout">
      <section class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
          <h2 style="margin:0;font-size:18px">Produk</h2>
          <div class="muted">Klik "Tambah" untuk masuk ke daftar beli</div>
        </div>

        <div id="products" class="products"></div>
      </section>

      <aside class="card">
        <h2 style="margin-top:0">Daftar Beli</h2>
        <div id="cart" class="cart-list">
          <div class="muted">Keranjang masih kosong ‚Äî tambahkan smoothie untuk mulai.</div>
        </div>

        <div style="margin-top:12px;display:flex;gap:8px;align-items:center;justify-content:space-between">
          <div>
            <div class="muted">Total:</div>
            <div id="total" style="font-size:18px;font-weight:700">Rp 0</div>
          </div>
          <div style="display:flex;flex-direction:column;gap:8px">
            <button id="checkout">Checkout</button>
            <button id="clear" class="ghost">Hapus</button>
          </div>
        </div>
      </aside>
    </div>

    <footer>
      ¬© 2025 Abhika MoonMango ‚Äî Mango Smoothie Lovers Only üçπ
    </footer>
  </main>

  <script>
    const PRODUCTS = [
      {id: 'm1', name: 'Manggo Smoothie', price: 15000, img: 'https://images.unsplash.com/photo-1604908177225-d2c32b7c9c88?auto=format&fit=crop&w=800&q=60'}
    ];

    let cart = JSON.parse(localStorage.getItem('moonmango_cart') || '{}');

    function formatIDR(v){
      return 'Rp ' + v.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    }

    function renderProducts(){
      const container = document.getElementById('products');
      container.innerHTML = '';
      PRODUCTS.forEach(p => {
        const el = document.createElement('div');
        el.className = 'product';
        el.innerHTML = `
          <img src="${p.img}" alt="${p.name}" loading="lazy" />
          <div style="display:flex;justify-content:space-between;align-items:center">
            <h3>${p.name}</h3>
            <div class="price">${formatIDR(p.price)}</div>
          </div>
          <div style="display:flex;justify-content:flex-end">
            <button onclick="addToCart('${p.id}')">Tambah</button>
          </div>
        `;
        container.appendChild(el);
      });
    }

    function saveCart(){
      localStorage.setItem('moonmango_cart', JSON.stringify(cart));
      renderCart();
    }

    function addToCart(id){
      cart[id] = (cart[id] || 0) + 1;
      saveCart();
    }

    function removeFromCart(id){
      delete cart[id];
      saveCart();
    }

    function changeQty(id, delta){
      const newQty = (cart[id] || 0) + delta;
      if(newQty <= 0) removeFromCart(id);
      else{ cart[id] = newQty; saveCart(); }
    }

    function renderCart(){
      const el = document.getElementById('cart');
      el.innerHTML = '';
      const keys = Object.keys(cart);
      if(keys.length === 0){
        el.innerHTML = '<div class="muted">Keranjang masih kosong ‚Äî tambahkan smoothie untuk mulai.</div>';
        document.getElementById('total').textContent = formatIDR(0);
        return;
      }

      let total = 0;
      keys.forEach(id => {
        const p = PRODUCTS.find(x => x.id === id);
        const qty = cart[id];
        const item = document.createElement('div');
        item.className = 'cart-item';
        item.innerHTML = `
          <div style="flex:1">
            <div style="font-weight:700">${p.name}</div>
            <div class="muted">${formatIDR(p.price)}</div>
          </div>
          <div style="display:flex;align-items:center;gap:6px">
            <button class="ghost" onclick="changeQty('${id}', -1)">-</button>
            <input class="qty" type="number" min="1" value="${qty}" onchange="setQty('${id}', this.value)" />
            <button class="ghost" onclick="changeQty('${id}', 1)">+</button>
            <button class="ghost" onclick="removeFromCart('${id}')">Hapus</button>
          </div>
        `;
        el.appendChild(item);
        total += p.price * qty;
      });
      document.getElementById('total').textContent = formatIDR(total);
    }

    function setQty(id, val){
      const n = parseInt(val) || 0;
      if(n <= 0) removeFromCart(id);
      else{ cart[id] = n; saveCart(); }
    }

    document.getElementById('clear').addEventListener('click', ()=>{
      if(confirm('Hapus semua item dari daftar beli?')){ cart = {}; saveCart(); }
    });

    document.getElementById('checkout').addEventListener('click', ()=>{
      const keys = Object.keys(cart);
      if(keys.length === 0){ alert('Keranjang kosong. Tambahkan smoothie terlebih dahulu.'); return; }

      let total = 0;
      let pesan = 'Halo Abhika MoonMango!%0A%0ASaya ingin memesan:%0A';

      keys.forEach(id => {
        const p = PRODUCTS.find(x => x.id === id);
        const qty = cart[id];
        const subtotal = p.price * qty;
        total += subtotal;
        pesan += `- ${p.name} x${qty} = ${formatIDR(subtotal)}%0A`;
      });

      pesan += `%0ATotal: ${formatIDR(total)}%0A%0AMohon konfirmasi ketersediaan dan estimasi waktu siapnya. Terima kasih! üçπ`;
      const url = `https://wa.me/6281919000164?text=${pesan}`;
      window.open(url, '_blank');
    });

    renderProducts();
    renderCart();
  </script>
</body>
</html>
